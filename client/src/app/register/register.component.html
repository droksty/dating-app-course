<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr />
    <!-- Username -->
    <div class="mb-3">
        <input name="username" type="text" class="form-control" [(ngModel)]="model.username" placeholder="Username" />
    </div>
    <!-- Password -->
    <div class="mb-3">
        <input name="password" type="password" class="form-control" [(ngModel)]="model.password" placeholder="Password" />
    </div>
    <!-- Buttons -->
    <div class="text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
